<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pinterest Insight Panel</title>
    <link href="libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="libs/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="panel-container">
        <!-- Search Section -->
        <div class="search-container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Search by ID, author, board...">
                    </div>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="recordsPerPage">
                        <option value="10">10 per page</option>
                        <option value="25">25 per page</option>
                        <option value="50">50 per page</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="exportBtn">
                        <i class="fas fa-download me-1"></i> Export CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover table-bordered" id="pinsTable">
                    <thead>
                        <tr>
                            <th data-sort="id" class="id-column">Pin ID <span class="sort-icon">↕️</span></th>
                            <th data-sort="title" class="title-column">Title</th>
                            <th data-sort="reaction" class="reaction-column">Love</th>
                            <th data-sort="comment" class="reaction-column">Cmt</th>
                            <th data-sort="save" class="reaction-column">Saves</th>
                            <th data-sort="repin" class="reaction-column">Repin</th>
                            <th data-sort="share" class="reaction-column">Share</th>
                            <th data-sort="author" class="author-column">Author</th>
                            <th data-sort="board" class="board-column">Board</th>

                            <th data-sort="createAt" class="created-column">Created</th>
                            <th class="action-column">#</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="text-muted">
                    Showing <span id="startRecord">1</span> to <span id="endRecord">10</span> of <span
                        id="totalRecords">0</span> records
                </div>
                <nav>
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" id="prevPage">Previous</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" id="nextPage">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-info-circle me-2"></i>
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="libs/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../utils/Helper.js">   </script>
    <script src="panel.js"></script>
</body>

</html>
